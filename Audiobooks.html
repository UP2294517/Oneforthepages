<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defines the document as HTML5 -->
    <meta charset="UTF-8"> <!-- Defines character encoding to support special characters -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Enables mobile responsiveness -->

    <title>Audiobooks | One for the Pages</title> <!-- Title shown in the browser tab -->

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="assets/css/genres-template-styles.css"> <!-- Shared category styles -->
    <link rel="stylesheet" href="assets/css/genres-styles.css"> <!-- Page-specific styles -->

    <!-- Google Fonts for Elegant Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- JavaScript Files -->
    <script defer src="assets/js/product.js"></script> <!-- Loads book data dynamically -->
    <script defer src="assets/js/category.js"></script> <!-- Handles category-based filters and interactions -->

    <!-- FontAwesome: Used for icons in the navigation and buttons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="category-page">

    <!-- Main Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="categories.html" class="active">Book Categories</a></li> <!-- Highlights the active page -->
            <li><a href="cart.html">Shopping Cart</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>

        <!-- Search Bar for Finding Books -->
        <form id="search-form" action="search.html" method="GET">
            <input type="text" id="search-input" name="query" placeholder="Search books..." required>
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </nav>

    <!-- Categories Sub-Navigation -->
    <nav class="sub-navbar">
        <ul>
            <li><a href="fiction.html">Fiction</a></li>
            <li><a href="Non-Fiction.html">Non-Fiction</a></li>
            <li><a href="childrens.html">Children's Books</a></li>
            <li><a href="academic.html">Academic</a></li>
            <li><a href="sale.html">Sale</a></li>
            <li><a href="Audiobooks.html" class="active">Audiobooks</a></li> <!-- Highlights Audiobooks as active -->
        </ul>
    </nav>

    <!-- Hero Section (Banner at the Top) -->
    <header class="category-hero">
        <div class="hero-content">
            <h1>Audiobooks</h1> <!-- Page Title -->
        </div>
    </header>

    <!-- Audiobooks Section -->
    <section class="category-section">
    <h2 style="display: none;">Audio Books</h2>

        <!-- Filters Section: Allows Users to Filter Audiobooks -->
        <aside class="filters">
            <label for="price">Price:</label>
            <select id="price">
                <option value="all">All</option>
                <option value="low-high">Low to High</option>
                <option value="high-low">High to Low</option>
            </select>

            <label for="category-type">Category Type:</label>
            <select id="category-type">
                <option value="all">All</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="self-help">Self-Help</option>
                <option value="classics">Classics</option>
            </select>

            <label for="format">Format:</label>
            <select id="format">
                <option value="all">All</option>
                <option value="mp3">MP3</option>
                <option value="CD">CD</option>
                <option value="streaming">Streaming</option>
            </select>

            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="all">All</option>
                <option value="5">5 Stars</option>
                <option value="4">4+ Stars</option>
                <option value="3">3+ Stars</option>
                <option value="2">2+ Stars</option>
            </select>
        </aside>

        <!-- Product Listings (Audiobooks will be Dynamically Inserted Here) -->
        <div id="product-grid" class="product-grid"></div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        &copy; 2025 One for the Pages | UP2294517  | <a href="privacy.html">Privacy Policy</a><!-- Copyright notice, Student ID and privacy policy link -->

    </footer>

    <!-- JavaScript to Populate the Audiobooks Section -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productGrid = document.getElementById("product-grid");

            // Ensure 'books' object exists before running the script
            if (typeof books !== 'undefined') {
                Object.keys(books).forEach(key => {
                    if (books[key].category === "Audiobooks") {
                        // Create product card dynamically
                        const productCard = document.createElement("div");
                        productCard.classList.add("product-card");

                        // Insert book details into the product card
                        productCard.innerHTML = `
                            <a href="product.html?id=${key}">
                                <img src="${books[key].image}" alt="${books[key].title}">
                            </a>
                            <h2><a href="product.html?id=${key}">${books[key].title}</a></h2>
                            <p>by ${books[key].author}</p>
                            <p class="price">${books[key].price}</p>
                            <button class="btn">Add to Cart</button>
                        `;

                        // Append product card to the grid
                        productGrid.appendChild(productCard);
                    }
                });
            } else {
                productGrid.innerHTML = "<p>No audiobooks available.</p>"; // Fallback message
            }
        });
    </script>

</body>
</html>
